worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

  # Trust Coolify/Traefik proxy network(s) and use forwarded headers to compute real client IP
  # Replace these CIDRs with your actual coolify proxy subnet(s) if known (docker network inspect)
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  # Cloudflare is in front: use CF-Connecting-IP as the canonical client IP
  # Traefik (10.0.0.0/8 etc.) is trusted as the immediate source
  real_ip_header CF-Connecting-IP;
  real_ip_recursive on;

  # Log real client IP instead of internal proxy IP
  log_format realip '$realip_remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
  access_log /var/log/nginx/access.log realip;

  # TEMP debug log to verify what Nginx sees
  log_format debug_ip '$remote_addr real=$realip_remote_addr xff="$http_x_forwarded_for" cf="$http_cf_connecting_ip" req="$request"';
  access_log /var/log/nginx/access_debug.log debug_ip;

  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Debug endpoint: echoes request info and common headers
    # Visit: /__headers
    location = /__headers {
      # Return plain text and prevent caching
      default_type text/plain;
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;

      # Note: Nginx's return directive accepts a single string. Keep everything in one argument.
      return 200 "REQUEST\nmethod: $request_method\nuri: $request_uri\nprotocol: $server_protocol\nremote_addr: $remote_addr\nrealip_remote_addr: $realip_remote_addr\nserver_name: $server_name\n\nHEADERS\nHost: $host\nUser-Agent: $http_user_agent\nAccept: $http_accept\nAccept-Language: $http_accept_language\nAccept-Encoding: $http_accept_encoding\nConnection: $http_connection\nReferer: $http_referer\nOrigin: $http_origin\nCookie: $http_cookie\nX-Requested-With: $http_x_requested_with\nForwarded: $http_forwarded\nX-Forwarded-For: $http_x_forwarded_for\nX-Forwarded-Proto: $http_x_forwarded_proto\nX-Forwarded-Host: $http_x_forwarded_host\nX-Forwarded-Port: $http_x_forwarded_port\nX-Real-IP: $http_x_real_ip\nCF-Connecting-IP: $http_cf_connecting_ip\nCF-Visitor: $http_cf_visitor";
    }

    # Ensure index.html is never cached (always revalidated)
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri =404;
    }

    # Static assets with cache
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      # Ensure SPA entry is never cached even when served via try_files
      # This guarantees that deep links resolved to index.html are also no-store
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri /index.html;
    }
  }
}

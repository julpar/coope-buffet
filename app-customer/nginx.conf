worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

  # Trust Coolify/Traefik proxy network(s) and use forwarded headers to compute real client IP
  # Replace these CIDRs with your actual coolify proxy subnet(s) if known (docker network inspect)
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  real_ip_header CF-Connecting-IP; # Cloudflare enabled, use X-Forwarded-For for generic one
  real_ip_recursive on;

  # Log real client IP instead of internal proxy IP
  log_format realip '$realip_remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
  access_log /var/log/nginx/access.log realip;

  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Debug endpoint: echoes request info and common headers
    # Visit: /__headers
    location = /__headers {
      # Return plain text and prevent caching
      default_type text/plain;
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;

      return 200 "REQUEST\n"
                  "method: $request_method\n"
                  "uri: $request_uri\n"
                  "protocol: $server_protocol\n"
                  "remote_addr: $remote_addr\n"
                  "realip_remote_addr: $realip_remote_addr\n"
                  "server_name: $server_name\n"
                  "\n"
                  "HEADERS\n"
                  "Host: $host\n"
                  "User-Agent: $http_user_agent\n"
                  "Accept: $http_accept\n"
                  "Accept-Language: $http_accept_language\n"
                  "Accept-Encoding: $http_accept_encoding\n"
                  "Connection: $http_connection\n"
                  "Referer: $http_referer\n"
                  "Origin: $http_origin\n"
                  "Cookie: $http_cookie\n"
                  "X-Requested-With: $http_x_requested_with\n"
                  "Forwarded: $http_forwarded\n"
                  "X-Forwarded-For: $http_x_forwarded_for\n"
                  "X-Forwarded-Proto: $http_x_forwarded_proto\n"
                  "X-Forwarded-Host: $http_x_forwarded_host\n"
                  "X-Forwarded-Port: $http_x_forwarded_port\n"
                  "X-Real-IP: $http_x_real_ip\n"
                  "CF-Connecting-IP: $http_cf_connecting_ip\n"
                  "CF-Visitor: $http_cf_visitor\n"
                  ;
    }

    # Ensure index.html is never cached (always revalidated)
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri =404;
    }

    # Static assets with cache
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      # Ensure SPA entry is never cached even when served via try_files
      # This guarantees that deep links resolved to index.html are also no-store
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri /index.html;
    }
  }
}

worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

  upstream backend {
    server app:3000;
  }

  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Proxy API/auth to Nest backend
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }
    location /auth/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }

    # Static assets with cache
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}

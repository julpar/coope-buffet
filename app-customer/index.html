<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111" />
    <!-- Social sharing metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Buffet Grecia" />
    <meta property="og:site_name" content="Buffet" />
    <meta property="og:description" content="Hacé tu pedido online." />
    <!-- Use absolute URL for scrapers like WhatsApp/Facebook -->
    <meta property="og:url" content="https://www.buffetgrecia.com.ar/" />
    <meta property="og:image" content="https://www.buffetgrecia.com.ar/images/coope_logo.jpg" />
    <meta property="og:image:secure_url" content="https://www.buffetgrecia.com.ar/images/coope_logo.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <!-- Recommended dimensions for link previews (min 200x200; 1200x630 ideal) -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Buffet Grecia" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Buffet" />
    <meta name="twitter:description" content="Hacé tu pedido online." />
    <meta name="twitter:image" content="https://www.buffetgrecia.com.ar/images/coope_logo.jpg" />
    <meta name="twitter:image:alt" content="Buffet Grecia" />
    <title>Buffet</title>
    <style>
      /* Global readability baseline */
      :root { --app-base-font-size: 16px; }
      html { font-size: var(--app-base-font-size); }
      body { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
      /* Reverse behavior: make things bigger on wider screens (>= 501px) */
      @media (min-width: 501px) {
        :root { --app-base-font-size: 18px; }
        /* Slightly increase default font size of common Naive UI controls */
        .n-button, .n-input, .n-tag, .n-badge { font-size: 1rem; }
        .n-button--small { font-size: 1rem; padding: 8px 12px; }
        .n-input--small .n-input__input-el { font-size: 1rem; }
        .n-icon, [class^="n-icon"], [class*=" n-icon"] { font-size: 1.25rem; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>

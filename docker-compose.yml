services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MP_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN:-}
      - SERVICE_URL_APP=${SERVICE_URL_APP:-http://localhost:3000}
      - SERVICE_URL_WEB_CUSTOMER=${SERVICE_URL_WEB_CUSTOMER:-http://localhost:8080}
      - SERVICE_URL_WEB_STAFF=${SERVICE_URL_WEB_STAFF:-http://localhost:8081}
      # Comma-separated list of allowed CORS origins. Examples:
      # CORS_ORIGINS=https://staff.buffetgrecia.com.ar,https://customer.buffetgrecia.com.ar
      # For subdomains you can use suffix notation like ".buffetgrecia.com.ar"
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      # Set to true only if you want to allow any origin (not recommended for production)
      - CORS_ALLOW_ALL=${CORS_ALLOW_ALL:-false}

  web-customer:
    build:
      context: .
      dockerfile: app-customer/Dockerfile
    depends_on:
      - app
    restart: unless-stopped

  web-staff:
    build:
      context: .
      dockerfile: app-staff/Dockerfile
      args:
        # Make the API URL/version available at build time for Vite (must be prefixed with VITE_)
        VITE_SERVICE_URL_APP: ${SERVICE_URL_APP}
        VITE_API_VERSION: v1
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
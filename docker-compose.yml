services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MERCADOPAGO_ACCESS_TOKEN=changeme
      - STAFF_BASE_URL=${STAFF_BASE_URL:-http://localhost:8081}
      # Comma-separated list of allowed CORS origins. Examples:
      # CORS_ORIGINS=https://staff.buffetgrecia.com.ar,https://customer.buffetgrecia.com.ar
      # For subdomains you can use suffix notation like ".buffetgrecia.com.ar"
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      # Set to true only if you want to allow any origin (not recommended for production)
      - CORS_ALLOW_ALL=${CORS_ALLOW_ALL:-false}
    # Expose backend to host for local development and for web-staff/browser to reach it directly.
    # In production behind a reverse proxy you can remove this.
    ports:
      - "3000:3000"

  web-customer:
    build:
      context: .
      dockerfile: app-customer/Dockerfile
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "8081:80"

  web-staff:
    build:
      context: .
      dockerfile: app-staff/Dockerfile
      args:
        # Make the API URL/version available at build time for Vite (must be prefixed with VITE_)
        VITE_API_BASE_URL: ${API_BASE_URL}
        VITE_API_VERSION: v1
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "8082:80"

volumes:
  redis-data:
    driver: local

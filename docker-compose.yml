services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MERCADOPAGO_ACCESS_TOKEN=changeme
      - BASE_URL=${BASE_URL}
    # In production, the API is consumed via Nginx proxy under /api from the web apps.
    # No need to publish the backend port to the host.

  web-customer:
    build:
      context: .
      dockerfile: app-customer/Dockerfile
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "8080:80"

  web-staff:
    build:
      context: .
      dockerfile: app-staff/Dockerfile
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "8081:80"

volumes:
  redis-data:
    driver: local

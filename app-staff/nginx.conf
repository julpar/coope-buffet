worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Ensure index.html is never cached (always revalidated)
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri =404;
    }

    # Static assets with cache
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      # Ensure SPA entry is never cached even when served via try_files
      # This makes sure route navigations (e.g., /orders) that fallback to index.html
      # also receive no-store headers
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri /index.html;
    }
  }
}

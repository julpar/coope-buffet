worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

  # Trust Coolify/Traefik proxy network(s) and use forwarded headers to compute real client IP
  # Replace these CIDRs with your actual coolify proxy subnet(s) if known (docker network inspect)
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  # Trust Cloudflare edge networks so we can accept X-Forwarded-For from CF and walk back to the client IP
  # IPv4
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 104.16.0.0/13;
  set_real_ip_from 104.24.0.0/14;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 131.0.72.0/22;
  # IPv6
  set_real_ip_from 2400:cb00::/32;
  set_real_ip_from 2606:4700::/32;
  set_real_ip_from 2803:f800::/32;
  set_real_ip_from 2405:b500::/32;
  set_real_ip_from 2405:8100::/32;
  set_real_ip_from 2a06:98c0::/29;
  set_real_ip_from 2c0f:f248::/32;
  # Use X-Forwarded-For as canonical and walk recursively to the left-most client IP
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  # Log the effective client IP (after realip processing). Note: $remote_addr is rewritten by realip.
  log_format realip '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
  access_log /var/log/nginx/access.log realip;

  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Ensure index.html is never cached (always revalidated)
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri =404;
    }

    # Static assets with cache
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      # Ensure SPA entry is never cached even when served via try_files
      # This makes sure route navigations (e.g., /orders) that fallback to index.html
      # also receive no-store headers
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri /index.html;
    }
  }
}
